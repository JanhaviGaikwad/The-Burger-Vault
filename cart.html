<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="home.html" class="nav-link px-2 link-secondary">Food Services</a></h1>
            <nav>
                <ul>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Your Cart</h2>
            <section class="cart-items">
                <div class="cart-item">
                    <div class="item-info">
                        <h3>Latte</h3>
                        <p>Rich and creamy espresso with steamed milk</p>
                    </div>
                    <div class="item-price">
                        <p>$4.00</p>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="item-info">
                        <h3>Chocolate Croissant</h3>
                        <p>Flaky pastry filled with rich chocolate</p>
                    </div>
                    <div class="item-price">
                        <p>$3.00</p>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
            </section>

            <section class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <p>Subtotal</p>
                    <p>$7.00</p>
                </div>
                <div class="summary-item">
                    <p>Tax (5%)</p>
                    <p>$0.35</p>
                </div>
                <div class="summary-item total">
                    <p>Total</p>
                    <p>$7.35</p>
                </div>
                <button class="checkout-btn">Proceed to Checkout</button>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 FoodServices. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
